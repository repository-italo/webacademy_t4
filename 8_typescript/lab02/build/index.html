<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
   button.delete {
   background-image: url("../assets/delete_icon.png");
   background-size: cover;
   background-position: center;
   background-repeat: no-repeat;
   width: 2em;
   height: 2em;
   border: none;
   margin: 0 5px;
}
button.delete:hover{
   opacity: 0.7;
}
button.edit:hover{
   opacity: 0.7;
}
button.edit {
   background-image: url("../assets/edit_icon.png");
   background-size: cover;
   background-position: center;
   background-repeat: no-repeat;
   width: 2em;
   height: 2.5em;
   border: none;
   margin: 0 5px;
}

</style>
<body>
   <div class="container p-4 min-vw-100 min-vh-100 row row-cols-1 row-cols-md-3 justify-content-between">
      <div class="col col-md-4">
         <form class="form row-cols-1 d-grid gap-3 justify-content-center" id="formAdicionarEstudante">
            <h1 class="col text-md-center">Formulário de Inserção de Aluno</h1>

            <div class="col">
               <label for="nomeAluno">Nome</label>
               <input class="form-control form-control-lg"  type="text" id="nomeAluno" required  />
            </div>
            <div class="col">
               <label for="idadeAluno">Idade</label>
               <input class="form-control form-control-lg"  type="number" id="idadeAluno" required  />
            </div>
            <div class="col">
               <label for="alturaAluno">Altura</label>
               <input class="form-control form-control-lg"  type="text" id="alturaAluno" required  />
            </div>
            <div class="col">
               <label for="pesoAluno">Peso</label>
               <input class="form-control form-control-lg"  type="text" id="pesoAluno"  required />
            </div>
            <button class="col btn btn-success" type="submit" id="adicionarAluno">Confirmar</button>
         </form>
      </div>

      <div class="col col-6 col-md-8 d-flex flex-md-row flex-column justify-content-around">
         
         <div class="d-grid row justify-content-center" id="estatisticas-wrapper">
            <h1 class="text-md-center">Estatísticas</h1>
         </div>
         <div>
            <h1 class="text-md-center">Turma</h1>
            <ul class="list-group d-grid gap-2">
               

            </ul>
         </div>
      </div>
   </div>

   <div class="modal" tabindex="-1" id="modal-update-aluno">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            
               <div class="modal-header">
                  <h5 class="modal-title">Edite o perfil do Aluno</h5>
               </div>
               <div class="modal-body">
                  <form class=" row-cols-1 form d-grid gap-3">
                     <div>
                        <label for="nome-update" class="form-label">Nome Completo</label>
                        <input 
                        type="text" 
                        class="form-control form-control-lg" 
                        id="nome-update" 
                        required>
                     </div>
                  <div>
                        <label for="idade-update" class="form-label" >Idade</label>
                        <input 
                        type="number" 
                        class="form-control form-control-lg" 
                        id="idade-update" 
                        required>

                  </div>
                     <div>
                        <label for="altura-update" class="form-label">Altura</label>
                        <input
                        type="text" 
                        class="form-control form-control-lg" 
                        id="altura-update" 
                        required>
                     </div>
                     <div>
                        <label for="peso-update" class="form-label">Peso</label>
                        <input
                        type="text" 
                        class="form-control form-control-lg" 
                        id="peso-update" 
                        required>
                     </div>
                     <button class="btn btn-success" id="btn-editar">Editar Perfil</button>
                  </form>
               </div>
         </div>
      </div>
   </div>
</body>
<script type="module"  src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
