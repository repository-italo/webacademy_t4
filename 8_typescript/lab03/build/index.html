<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Carrinho de Compras</h1>
        <div class="row">
            <!-- Produtos -->
            <div class="col-md-6">
                <h3>Produtos</h3>
                <ul class="list-group" id="product-list">
                    <li class="list-group-item">
                        Produto 1 - $10 
                        <button class="btn btn-primary btn-sm float-right">Adicionar</button>
                    </li>
                    <li class="list-group-item">
                        Produto 2 - $20 
                        <button class="btn btn-primary btn-sm float-right">Adicionar</button>
                    </li>
                    <li class="list-group-item">
                        Produto 3 - $30 
                        <button class="btn btn-primary btn-sm float-right">Adicionar</button>
                    </li>
                </ul>
            </div>
            <!-- Carrinho -->
            <div class="col-md-6">
                <h3>Carrinho de Compras</h3>
                <ul class="list-group" id="cart-list">
                    <!-- Items serÃ£o adicionados aqui -->
                </ul>
                <h4 class="mt-3">Total: $<span id="total-value">0</span></h4>
                <button class="btn btn-danger mt-2">Limpar Carrinho</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
