<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Todo List</title>
</head>
<body>
      <div class="container-form">
         <h2>Crie Tarefas</h2>
         <form id="form-container">
            <div class="form-group">
               <label for="tituloTarefa">Título da Tarefa</label>
               <input type="text" id="tituloTarefa" required>
            </div>
            <div class="form-group">
               <label for="dataTarefa">Data da Tarefa</label>
               <input type="datetime-local" id="dataTarefa" required>
            </div>
            <div class="form-group">
               <label for="descricaoTarefa">Descrição da Tarefa</label>
               <textarea rows="10" cols="50" name="" id="descricaoTarefa" required></textarea>
            </div> 
      
            <button id="butao">Adicionar nova Tarefa</button>
         </form> 
      </div>
      <div class="listaTarefas">
            <h2 id="part-2-titulo">Tarefas</h2>
      </div>

      <div class="modal" tabindex="-1" id="modalAtualizarTarefa">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               
                  <div class="modal-header">
                     <h5 class="modal-title">Edite a Tarefa</h5>
                  </div>
                  <div class="modal-body">
                     <form class=" row-cols-1 form d-grid gap-3">
                        <div>
                           <label for="titulo-update" class="form-label">Título</label>
                           <input 
                           type="text" 
                           class="form-control form-control-lg" 
                           id="titulo-update" 
                           required>
                        </div>
                     <div>
                           <label for="data-update" class="form-label" >Data</label>
                           <input 
                           type="datetime-local" 
                           class="form-control form-control-lg" 
                           id="data-update" 
                           required>

                     </div>
                        <div>
                           <label for="descricao-update" class="form-label">Descrição</label>
                           <textarea 
                           type="text" 
                           class="form-control form-control-lg" 
                           id="descricao-update" 
                           required></textarea>
                        </div>
                        <button class="btn btn-success" id="btn-editar">Editar Tarefa</button>
                     </form>
                  </div>
            </div>
         </div>
      </div>
</body>
<script src="main.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" ></script>
</html>
