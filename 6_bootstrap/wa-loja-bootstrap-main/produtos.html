<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja WA - Gerenciar Produtos</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Loja WA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Abrir itens de menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="produtos.html">Gerenciar Produtos</a>
            </li>
          </ul>
          <div class="d-flex ms-auto p-3">
            <a class="nav-link" href="#" tabindex="-1">
              <button class="btn btn-secondary">Sair</button>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container p-3 p-sm-0" >
      <h3 class="m-4">Gerenciar Produtos</h3>
      <button class="btn btn-warning float-end" data-bs-toggle="modal" data-bs-target="#modalProduto">Novo Produto</button>
      <table class="table table-striped">
         <thead class="table-light text-center">
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome do Produto</th>
                  <th scope="col">Preço</th>
                  <th scope="col">Estoque</th>
                  <th scope="col">Ações</th>
               </tr>
         </thead>
         <tbody>
            <tr>
               <th scope="row">1</th>
               <td>Bicicleta</td>
               <td>R$450,00</td>
               <td>300</td>
               <td class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gap-1">
                  <button class="btn btn-secondary btn-sm">Editar</button>
                  <button class="btn btn-secondary btn-sm">Excluir</button>
               </td>
            </tr>
            <tr>
               <th scope="row">2</th>
               <td>Galaxy A55</td>
               <td>R$1000,00</td>
               <td>15</td>
               <td class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gap-1">
                  <button class="btn btn-secondary btn-sm">Editar</button>
                  <button class="btn btn-secondary btn-sm">Excluir</button>
               </td>
            </tr>
            <tr>
               <th scope="row">3</th>
               <td>Air Frier Philips</td>
               <td>R$250,00</td>
               <td>120</td>
               <td class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gap-1">
                  <button class="btn btn-secondary btn-sm">Editar</button>
                  <button class="btn btn-secondary btn-sm">Excluir</button>
               </td>
            </tr>
            <tr>
               <th scope="row">4</th>
               <td>Assadeira de Silicone</td>
               <td>R$150,00</td>
               <td>0</td>
               <td class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gap-1">
                  <button class="btn btn-secondary btn-sm">Editar</button>
                  <button class="btn btn-secondary btn-sm">Excluir</button>
               </td>
            </tr>
         </tbody>
      </table>

      <div class="modal" tabindex="-1" id="modalProduto">
         <div class="modal-dialog">
            <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title">Novo Produto</h5>
                  </div>
                  <div class="modal-body">
                     <form class=" row-cols-1 form d-grid gap-3">
                        <div>
                           <label for="produtoNome" class="form-label">Produto</label>
                           <input 
                           type="text" 
                           class="form-control form-control-lg" 
                           id="produtoNome" 
                           aria-describedby="produtoNome"  
                           required>
                        </div>
                       <div>
                           <label for="produtoPreco" class="form-label" >Preço</label>
                           <input 
                           type="text" 
                           class="form-control form-control-lg" 
                           aria-describedby="produtoPreco" 
                           id="produtoPreco" 
                           required>

                       </div>
                        <div>
                           <label for="produtoEstoque" class="form-label">Estoque</label>
                           <input 
                           type="text" 
                           class="form-control form-control-lg" 
                           id="produtoEstoque" 
                           aria-describedby="produtoEstoque"  
                           required>
                        </div>
                        <button type="submit" class="btn btn-success">Confirmar Cadastro</button>
                     </form>
                  </div>
            </div>
         </div>
      </div>

    </div>


   </div>
   
</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
