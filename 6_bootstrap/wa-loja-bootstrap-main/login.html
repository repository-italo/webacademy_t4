<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja WA - Login</title>
  </head>
  <body>
   <div class="container min-vh-100">
      <div class="row row-cols-1 row-cols-md-3 justify-content-between align-items-center vh-100 gap-0">
         <div class="m-md-0 py-5 p-md-0 bg-light d-flex justify-content-center align-items-md-center">
            <h3>Bem Vindo a Loja WA</h3>
         </div>
      
         <div class="d-flex justify-content-center py-5 p-md-0">
            <form class="form row-cols-1 d-grid gap-3 justify-content-center">
               <div class="col">
                  <label for="nome" class="form-label">Nome</label>
                  <input 
                     type="text" 
                     class="form-control form-control-lg" 
                     id="nome" 
                     required>
               </div>
               <div class="col">
                  <label for="email" class="form-label">Email</label>
                  <input 
                     type="email" 
                     class="form-control form-control-lg" 
                     id="email" 
                     required>
               </div>
               <div class="col">
                  <label for="senha" class="form-label">Senha</label>
                  <input 
                     type="password" 
                     class="form-control form-control-lg"
                     id="senha" 
                     required>
               </div>
               
               <button type="submit" class="btn btn-success btn col" aria-describedby="botaoEntrar">Entrar</button>
               <a href="cadastro.html" class="link-offset-1 text-center">n√£o tenho cadastro</a>
               </form>
            </div>
      </div>
   </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</html>
