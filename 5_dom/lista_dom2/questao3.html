<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Questão 3 - Lista 2 de Introdução ao DOM</title>
</head>
<body>
   <h1>Várias listas</h1>
 
   <div>
     <p id="lista-titulo" name="lista">Lista de itens:</p>
   </div>
 
   <ul id="lista-itens-1">
     <li id="one" class="hot">item a</li>
     <li id="two" class="hot">item b</li>
     <li id="three" class="hot">item c</li>
     <li id="four">item d</li>
   </ul>
 </body>
 <script>
   var novoLi = document.createElement("li");
   novoLi.innerText = "Novo Item";
   var ul = document.querySelector("#lista-itens-1");
   ul.appendChild(novoLi);
 </script>
</html>
